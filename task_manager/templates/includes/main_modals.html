<style>
  .modal-content {
    background-color: #212121
  }
</style>


<!-- Add Task Modal -->

<div class="modal fade" id="Modal-AddTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="ModalLabel">Dodaj zadanie</h1>

      </div>
      <div class="modal-body">
        <form action="{{ url_for('add_task') }}" method="POST">
          {{ form.hidden_tag() }}
          {{ form.csrf_token }}
          <div class="mb-3">
            {{ form.name.label() }}
            {{ form.name(class="form-control") }}
          </div>
          <div class="mb-3">
            {{ form.description.label() }}
            {{ form.description(class="form-control") }}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
            {{ form.submit(class="btn btn-primary") }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Information Modal -->
<div class="modal fade" id="Modal-Information"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          <!-- -->
          Informacja
        </h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Tutaj znajdziesz listę wykonanych zadań
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Zamknij
        </button>
      </div>
    </div>
  </div>
</div>
